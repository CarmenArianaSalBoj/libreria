spring.application.name=Libreria
api.key=conectando

# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Libreria?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456789

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Ejecutar los scripts al inicio
spring.sql.init.mode=always
# Crear y actualizar automáticamente las tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
